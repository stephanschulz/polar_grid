<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Cylinder Room Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .canvas-wrapper {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .controls {
            display: grid;
            gap: 20px;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .value-display {
            min-width: 80px;
            text-align: right;
            font-size: 1.1em;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 15px;
            border-radius: 5px;
        }

        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Half Cylinder Room Simulator</h1>
        
        <div class="canvas-wrapper">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Outer Diameter</label>
                <div class="control-row">
                    <input type="range" id="outerDiameter" min="100" max="500" value="400" step="10">
                    <span class="value-display"><span id="outerValue">400</span> px</span>
                </div>
            </div>

            <div class="control-group">
                <label>Inner Diameter</label>
                <div class="control-row">
                    <input type="range" id="innerDiameter" min="50" max="450" value="300" step="10">
                    <span class="value-display"><span id="innerValue">300</span> px</span>
                </div>
            </div>

            <div class="control-group">
                <label>Circle Resolution (Segments)</label>
                <div class="control-row">
                    <input type="range" id="resolution" min="3" max="100" value="50" step="1">
                    <span class="value-display"><span id="resolutionValue">50</span></span>
                </div>
            </div>

            <div class="control-group">
                <label>Polar Lines per Segment</label>
                <div class="control-row">
                    <input type="range" id="polarLines" min="0" max="10" value="2" step="1">
                    <span class="value-display"><span id="polarLinesValue">2</span></span>
                </div>
            </div>
        </div>

        <div class="info">
            Adjust the sliders to control the half cylinder's dimensions and tessellation
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Control elements
        const outerDiameterSlider = document.getElementById('outerDiameter');
        const innerDiameterSlider = document.getElementById('innerDiameter');
        const resolutionSlider = document.getElementById('resolution');
        const polarLinesSlider = document.getElementById('polarLines');

        const outerValue = document.getElementById('outerValue');
        const innerValue = document.getElementById('innerValue');
        const resolutionValue = document.getElementById('resolutionValue');
        const polarLinesValue = document.getElementById('polarLinesValue');

        // State
        let outerDiameter = parseInt(outerDiameterSlider.value);
        let innerDiameter = parseInt(innerDiameterSlider.value);
        let resolution = parseInt(resolutionSlider.value);
        let polarLinesPerSegment = parseInt(polarLinesSlider.value);

        // Event listeners
        outerDiameterSlider.addEventListener('input', (e) => {
            outerDiameter = parseInt(e.target.value);
            outerValue.textContent = outerDiameter;
            
            // Ensure inner is smaller than outer
            if (innerDiameter >= outerDiameter) {
                innerDiameter = outerDiameter - 50;
                innerDiameterSlider.value = innerDiameter;
                innerValue.textContent = innerDiameter;
            }
            innerDiameterSlider.max = outerDiameter - 50;
            
            draw();
        });

        innerDiameterSlider.addEventListener('input', (e) => {
            innerDiameter = parseInt(e.target.value);
            innerValue.textContent = innerDiameter;
            draw();
        });

        resolutionSlider.addEventListener('input', (e) => {
            resolution = parseInt(e.target.value);
            resolutionValue.textContent = resolution;
            draw();
        });

        polarLinesSlider.addEventListener('input', (e) => {
            polarLinesPerSegment = parseInt(e.target.value);
            polarLinesValue.textContent = polarLinesPerSegment;
            draw();
        });

        // Drawing functions
        function drawSemiCircle(centerX, centerY, radius, segments, isFilled, color) {
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = 2;

            // Generate points for the semicircle
            const points = [];
            for (let i = 0; i <= segments; i++) {
                const angle = Math.PI * (i / segments); // 0 to PI for semicircle
                const x = centerX + radius * Math.cos(angle);
                const y = centerY - radius * Math.sin(angle);
                points.push({ x, y });
            }

            // Draw the tessellated curve
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }

            if (isFilled) {
                // Close the path to the starting point
                ctx.lineTo(points[0].x, points[0].y);
                ctx.closePath();
                ctx.fill();
            } else {
                ctx.stroke();
            }

            // Draw vertices to show tessellation
            if (segments < 30) {
                ctx.fillStyle = '#ff4444';
                points.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        function drawPolarLines(centerX, centerY, innerRadius, outerRadius, segments, linesPerSegment) {
            if (linesPerSegment === 0) return;

            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = 1.5;

            // For each segment
            for (let i = 0; i < segments; i++) {
                const startAngle = Math.PI * (i / segments);
                const endAngle = Math.PI * ((i + 1) / segments);
                const angleStep = (endAngle - startAngle) / (linesPerSegment + 1);

                // Draw evenly spaced lines within this segment
                for (let j = 1; j <= linesPerSegment; j++) {
                    const angle = startAngle + angleStep * j;
                    
                    const innerX = centerX + innerRadius * Math.cos(angle);
                    const innerY = centerY - innerRadius * Math.sin(angle);
                    const outerX = centerX + outerRadius * Math.cos(angle);
                    const outerY = centerY - outerRadius * Math.sin(angle);

                    ctx.beginPath();
                    ctx.moveTo(innerX, innerY);
                    ctx.lineTo(outerX, outerY);
                    ctx.stroke();
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#f5f5f5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height - 100;

            const outerRadius = outerDiameter / 2;
            const innerRadius = innerDiameter / 2;

            // Draw floor/base
            ctx.fillStyle = '#333';
            ctx.fillRect(centerX - outerRadius, centerY, outerRadius * 2, 2);

            // Draw outer wall
            drawSemiCircle(centerX, centerY, outerRadius, resolution, false, '#2c3e50');

            // Draw inner wall
            drawSemiCircle(centerX, centerY, innerRadius, resolution, false, '#3498db');

            // Fill the wall area
            ctx.globalAlpha = 0.2;
            drawSemiCircle(centerX, centerY, outerRadius, resolution, true, '#34495e');
            ctx.globalAlpha = 1.0;

            // Draw polar lines
            drawPolarLines(centerX, centerY, innerRadius, outerRadius, resolution, polarLinesPerSegment);

            // Draw connecting lines at the ends
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(centerX - outerRadius, centerY);
            ctx.lineTo(centerX - innerRadius, centerY);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(centerX + outerRadius, centerY);
            ctx.lineTo(centerX + innerRadius, centerY);
            ctx.stroke();

            // Add grid lines
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            
            // Vertical center line
            ctx.beginPath();
            ctx.moveTo(centerX, 50);
            ctx.lineTo(centerX, centerY);
            ctx.stroke();
            
            ctx.setLineDash([]);

            // Add labels
            ctx.fillStyle = '#333';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            
            ctx.fillText(`Outer: ${outerDiameter}px`, centerX, centerY + 30);
            ctx.fillText(`Inner: ${innerDiameter}px`, centerX, centerY + 50);
            ctx.fillText(`Segments: ${resolution} | Lines/Segment: ${polarLinesPerSegment}`, centerX, centerY + 70);
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
